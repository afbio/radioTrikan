<html>
    <head>
        <meta charset="UTF-8">
        <title>Trikan Shark</title>
        <script src="assets/js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="assets/js/jstree/jstree.js"></script>
        <script src="assets/js/ZeroClipboard.min.js"></script>
        <script src="assets/js/main.js" type="text/javascript"></script>

        <link rel="stylesheet" href="assets/js/jstree/themes/default/style.min.css" />
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <script src="assets/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="assets/css/main.css" />
    </head>

    <body>
        <div id="all" class="container-fluid">
            
            <div id="boxplayer">
                <button id="btprev" class="btn-sm btn btn-primary" data-toggle="tooltip" data-placement="top" title="ctrl + «"><span class="glyphicon glyphicon-step-backward"></span> anterior</button> 
                <button id="btnext" class="btn-sm btn btn-primary" data-toggle="tooltip" data-placement="top" title="ctrl + »">próxima <span class="glyphicon glyphicon-step-forward"></span></button> 
                <button id="copy-description" class="btn-sm btn btn-default" data-clipboard-text=""><span class="glyphicon glyphicon-share"></span> copy url clipboard</button>
                <div id="global-zeroclipboard-flash-bridge"></div> 

                <input type="hidden" name="share" id="share" val="">

                <audio id="player" preload="auto" autoplay="true" tabindex="0" controls="" >
                    <source id="source" src="">
                </audio>
                <input type="text" id="query_search" class="form-control" placeholder="Buscar">

                <div id="totalSearch"></div>
                
                
                <div class="rightBoxes">
                    <div class="boxesTitle">Tocando:</div>
                    <div id="musicTitle"></div>
                    <!-- <a href="" id="btDownload" class="btn-sm btn btn-primary"><span class="glyphicon glyphicon-download"></span> FAÇA O DOWNLOAD</a> -->
                </div>
                
                <div class="rightBoxes playslist">
                    <div class="boxesTitle">Playlist:</div>
                    <div class="options">
                        <ul>
                            <li>
                                <button id="playlist_start" class="btn-sm btn btn-primary" data-toggle="tooltip" data-placement="top" title="ctrl + «">Iniciar<span class="glyphicon glyphicon-play"></span></button> 
                            </li>
                        </ul>
                    </div>
                    <div id="playlist">
                        <ul id="playlist_list">
                            
                        </ul>
                    </div>
                </div>
                              
            </div>

            <div id="list"></div>    
        </div>
    </body>
</html>
